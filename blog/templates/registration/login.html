{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="{% static 'blog/login.css' %}">
</head>
<body>
  <div class="login-container">
    <h1>Iniciar sesión</h1>

    {% if form.errors %}
      <p class="error">Usuario o contraseña incorrectos.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Crea tu cuenta aquí</a>.</p>

    <p><a href="{% url 'inicio' %}">Volver al inicio</a></p>
  </div>
</body>
</html>
