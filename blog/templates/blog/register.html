{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'blog/static.css' %}">
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'inicio' %}">Inicio</a> |
      <a href="{% url 'login' %}">Iniciar sesión</a>
    </nav>
  </header>

  <main>
    <h1>Crear cuenta</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 Mi sitio web</p>
  </footer>
</body>
</html>
