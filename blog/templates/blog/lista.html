<!DOCTYPE html>
<html>
<head>
    <title>Lista de Artículos</title>
</head>
<body>
    <h1>Artículos publicados</h1>
    <ul>
        {% for articulo in articulos %}
            <li><strong>{{ articulo.titulo }}</strong> - {{ articulo.fecha_publicacion }} <br>
            {{ articulo.contenido }}</li>
        {% empty %}
            <li>No hay artículos todavía.</li>
        {% endfor %}
    </ul>
</body>
</html>
