{% extends "base.html" %}

{% block title %}Crear Nuevo Tema{% endblock %}

{% block content %}
<h1 class="mb-4">Crear Nuevo Tema</h1>

<div class="peticion-card">
    <p>Comparte una pregunta, guía u opinión con la comunidad.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Publicar Tema</button>
    </form>
</div>
{% endblock %}
