<body>
  <button id="theme-toggle" class="btn btn-link nav-link">ðŸŒ™ Oscuro</button>
  <div class="login-container">
    <h1>Iniciar sesiÃ³n</h1>

    {% if form.errors %}
      <p class="error">Usuario o contraseÃ±a incorrectos.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Entrar</button>

    <p>Â¿No tienes cuenta? <a href="{% url 'register' %}">Crea tu cuenta aquÃ­</a>.</p>

  </div>
  <script>
    (function () {
      const toggle = document.getElementById('theme-toggle');
      const body = document.body;

      function applyMode(mode) {
        if (mode === 'dark') {
          body.classList.add('dark-mode');
          toggle.textContent = 'â˜€ï¸ Claro';
        } else {
          body.classList.remove('dark-mode');
          toggle.textContent = 'ðŸŒ™ Oscuro';
        }
      }

      // 1. Recuperar preferencia guardada
      const saved = localStorage.getItem('theme');
      if (saved) {
        applyMode(saved);
      }

      // 2. Cambiar al hacer clic
      toggle.addEventListener('click', () => {
        const isDark = body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        applyMode(isDark ? 'dark' : 'light');
      });
    })();
  </script>
</body>
