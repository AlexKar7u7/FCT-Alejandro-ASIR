{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="{% static 'blog/auth.css' %}">
  <link rel="stylesheet" href="{% static 'blog/static.css' %}">
</head>
<body>
  <button id="theme-toggle" class="btn btn-link nav-link">🌙 Oscuro</button>
  <div class="login-container">
    <h1>Iniciar sesión</h1>

    {% if form.errors %}
      <p class="error">Usuario o contraseña incorrectos.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Crea tu cuenta aquí</a>.</p>

    <p><a href="{% url 'inicio' %}">Volver al inicio</a></p>
  </div>
  <script>
    (function () {
      const toggle = document.getElementById('theme-toggle');
      const body = document.body;

      function applyMode(mode) {
        if (mode === 'dark') {
          body.classList.add('dark-mode');
          toggle.textContent = '☀️ Claro';
        } else {
          body.classList.remove('dark-mode');
          toggle.textContent = '🌙 Oscuro';
        }
      }

      // 1. Recuperar preferencia guardada
      const saved = localStorage.getItem('theme');
      if (saved) {
        applyMode(saved);
      }

      // 2. Cambiar al hacer clic
      toggle.addEventListener('click', () => {
        const isDark = body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        applyMode(isDark ? 'dark' : 'light');
      });
    })();
  </script>
</body>
</html>
